<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" style="width: 100px;color:green; " key="123">
        <div style="color:red">
            {{name}}hello
        </div>
        <span>{{age}}1111</span>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            data: {
                name: "blakeyi",
                age: 27,
                info: {
                    addr: "123",
                    num: 12
                },
                hobby: [1, 2, 3]
            },
            //el: "#app"
        })
        vm.hobby.push({
            addr: "123",
            num: 12
        })
        vm.$mount("#app")
        setTimeout(() => {
            vm.name = "test"
            vm.age = 11
            vm._update(vm._render())
        }, 1000)
    </script>
</body>

</html>
